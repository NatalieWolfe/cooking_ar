syntax = "proto3";

package ingest;

import "ingest/proto/camera.proto";
import "ingest/proto/extractor.proto";
import "ingest/proto/pose.proto";
import "ingest/proto/video.proto";

message ProjectFrameEvent {
  string session_id = 1;
  VideoFrame frame = 2;
  repeated ExtractedPose2d extractions = 3;
}

message ProjectedFramePoses {
  string session_id = 1;
  repeated Camera cameras = 2;
  repeated Pose3d poses = 3;
}
