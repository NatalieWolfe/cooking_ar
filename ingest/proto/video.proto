syntax = "proto3";

import "google/protobuf/duration.proto";
import "ingest/proto/camera.proto";

message Video {
  string video_id = 1;
  Camera camera = 2;
  string video_url = 3;
  int32 frames_per_second = 4;
}

message StartVideoEvent {
  string session_id = 1;
  Video video = 2;
}

message VideoFrame {
  string video_id = 1;
  string frame_id = 2;
  google.protobuf.Duration sync_offset = 3;
  string frame_url = 4;
}
